<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>测试结果查询</title>
     <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!--vue.js-->
    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-resource.js"></script>
  </head>


  <body>
    
  <h2 class="form-signin-heading">请填写测试者信息</h2>

  <div>

	 <table width="80%"  border="0" align="center" cellpadding="0" cellspacing="0">
		 <tr height="60"><td width="20%">单位编号</td><td><input type="text" class="form-control" id="UUID" /></td></tr>
		 <tr height="60"><td width="20%">人员编号</td><td><input type="text" class="form-control" id="UID" /></td></tr>
         
         <tr height="60"><td width="20%"></td><td><button class="btn btn-lg btn-primary btn-block" onClick="getResult()">查询</button></td></tr>
         <tr height="60"><td width="20%">说明：</td><td>*模拟查询，可输入单位编号：TFHT，人员编号：1</td></tr>
    </table>
 
   </div>



  </body>
  
  <script>
	  
	  function getResult() {
		var uuid = $('#UUID').val();
	    var uid = $('#UID').val();
	    window.location.href="/result/"+uuid+"/"+uid+"/"; 
      }

  </script>
</html>
